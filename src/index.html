<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <link rel="icon" href="/img/inceres.ico">
    <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">

    <!-- injector:css -->
    <!-- endinjector -->

    <title>Scrum Inceres | Home</title>

  </head>
  <body ng-app="scrumInCeres">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Scrum InCeres</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="projects">
              <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Select a Project <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ng-repeat="project in projects"><a ng-click="viewProject(project)" ng-bind="project.name"></a></li>
              </ul>
            </li>
            <li ui-sref-active="active"><a ui-sref="iceBoxState"><i class="fa fa-snowflake-o"></i> Ice Box</a></li>
          </ul>
          <p class="navbar-text" ng-if="selectedProject !== null">
            <strong>Current Project: </strong><span ng-bind="selectedProject.name"></span> /
            <strong>Team: </strong><span ng-bind="selectedProject.team.name"></span>
          </p>
          <button type="button" class="btn btn-default navbar-btn" ng-click="goToCurrentSprintInTimeline()" ng-if="selectedProject !== null">Go to current Sprint</button>
          <form class="navbar-form navbar-left" ng-if="selectedProject !== null">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search Stories" ng-model="search.expression">
            </div>
            <button type="button" ng-click="searchStories()" class="btn btn-default">Go!</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hello {{loggedUser.name}} <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a ng-click="showMyInfo()">My Info</a></li>
                <li><a ng-click="logout()">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <ui-view></ui-view>

    <!-- injector:js -->
    <!-- endinjector -->

    @@liveReload
  </body>
</html>
