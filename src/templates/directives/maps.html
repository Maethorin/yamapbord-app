<div class="map-container">
  <div id="map"></div>

  <div class ="center-button ol-center-map ol-unselectable ol-control">
    <button class="center-button" ng-click="centerMap()"><i class="fa fa-arrows"></i></button>
  </div>

  <div ng-click="changeBingLayer(true)" class="map-layer-switch ol-unselectable ol-control">
    <div ng-if="!sat" class="bing">Bing</div>
    <div ng-if="sat" class="mapa">Mapa</div>
  </div>
  <div ng-show="previewIsLoading" class="fa fa-spinner fa-spin"></div>
</div>
