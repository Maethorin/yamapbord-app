<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Scrum InCeres</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="projects">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Select a Project <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li ng-repeat="project in projects"><a ng-click="viewProject(project)" ng-bind="project.name"></a></li>
          </ul>
        </li>
      </ul>
      <p class="navbar-text" ng-if="selectedProject !== null">
        <strong>Current Project: </strong><span ng-bind="selectedProject.name"></span> /
        <strong>Team: </strong><span ng-bind="selectedProject.team.name"></span>
      </p>
      <button type="button" class="btn btn-default navbar-btn" ng-click="goToCurrentSprintInTimeline()" ng-if="selectedProject !== null">Go to current Sprint</button>
      <form class="navbar-form navbar-left" ng-if="selectedProject !== null">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search Stories" ng-model="search.expression">
        </div>
        <button type="button" ng-click="searchStories()" class="btn btn-default">Go!</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Hello {{loggedUser.name}} <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a ng-click="showMyInfo()">My Info</a></li>
            <li><a ng-click="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row timeline" ng-if="selectedProject !== null">
    <button type="button" class="btn-scroll-home btn btn-default btn-xs" ng-click="scrollOptions.scrollPosX = 0"><i class="fa fa-chevron-circle-left"></i></button>
    <div class="timeline-events" ng-scrollable="scrollOptions" spy-x="scrollOptions.scrollPosX">
      <div class="timeline-event" ng-repeat="sprint in selectedProject.sprints" ng-class="{'selected': selectedSprint.id === sprint.id, 'current': sprint.statusSlug == 'sprint-current'}" ng-click="selectSprint(sprint)">
        <div class="start-date">
          <div class="month" ng-bind="sprint.startDate.month"></div>
          <div class="day" ng-bind="sprint.startDate.day"></div>
          <div class="year" ng-bind="sprint.startDate.year"></div>
        </div>
        <div class="sprint-data">
          <div class="sprint-name" ng-bind="sprint.name"></div>
          <div class="stories-quantity"><span ng-bind="sprint.storiesQuantity"></span>Stories</div>
          <div class="sprint-status"><span ng-class="sprint.statusSlug" ng-bind="sprint.status"></span></div>
          <div class="sprint-points"><span ng-bind="sprint.points"></span>Points</div>
        </div>
        <div class="end-date">
          <div class="month" ng-bind="sprint.endDate.month"></div>
          <div class="day" ng-bind="sprint.endDate.day"></div>
          <div class="year" ng-bind="sprint.endDate.year"></div>
        </div>
      </div>
    </div>
    <button type="button" class="btn-scroll-end btn btn-default btn-xs" ng-click="scrollOptions.scrollPosX = 10000"><i class="fa fa-chevron-circle-right"></i></button>
  </div>
</div>
