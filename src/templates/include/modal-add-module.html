<div class="modal-header">
  <h3 class="modal-title" id="modalTitle">Add Module</h3>
</div>
<div class="modal-body" id="modalBody">
  <form name="formAddModule">
    <div class="form-group">
      <label for="moduleName">Acronym</label>
      <input type="text" class="form-control" id="moduleAcronym" placeholder="Acronym" ng-model="module.acronym" required>
    </div>
    <div class="form-group">
      <label for="moduleName">Name</label>
      <input type="text" class="form-control" id="moduleName" placeholder="Name" ng-model="module.name" required>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="saveModule(formAddModule)">Save</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
