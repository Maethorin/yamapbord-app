<div class="modal-header">
  <h3 class="modal-title" id="modalTitle">Add {{isModule ? 'Module' : 'Epic'}}</h3>
</div>
<div class="modal-body" id="modalBody">
  <form name="formAdd">
    <div class="form-group" ng-if="isModule">
      <label for="acronym">Acronym</label>
      <input type="text" class="form-control" id="acronym" placeholder="Acronym" ng-model="model.acronym" required>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" ng-model="model.name" required>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="save(formAdd)">Save</button>
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
